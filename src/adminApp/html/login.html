<form (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="adminLogin">Login</label>
		<input type="text" class="form-control" id="adminLogin" placeholder="Login" ngcontrol="login">
	</div>
	<div class="form-group">
		<label for="adminPassword">Password</label>
		<input type="password" class="form-control" id="adminPassword" placeholder="Password" ngcontrol="password">
	</div>
	<button type="submit" class="btn btn-default">Login</button>
</form>
