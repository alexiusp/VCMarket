<div class="row">
	<div class="col-sm-12">
		<button type="button" class="btn btn-success" (click)="addParser()">Add new Parser</button>
	</div>
</div>
<div class="row">
	<div class="col-sm-4">
		<div class="list-group">
			<button *ngFor="#parser of parserList"
				class="list-group-item active" type="button">vMoscow</button>
		</div>
	</div>
	<div class="col-sm-8">
		<form *ngIf="!!editParser">
			<div class="form-group">
				<label for="parserLogin">Login</label>
				<input type="text" class="form-control" id="parserLogin" placeholder="Login">
			</div>
			<div class="form-group">
				<label for="parserPassword">Password</label>
				<input type="text" class="form-control" id="parserPassword" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="parserPeriod">Period</label>
				<input type="number" class="form-control" id="parserPeriod" placeholder="Period">
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
</div>
